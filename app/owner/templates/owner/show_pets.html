{% extends 'base.html' %}

{% block body %}
    <h2>{{ owner.name }}'s Pets</h2>
    <a class="btn btn-success" href={{ url_for('owner.pet_register', index=index) }}>Add Pet</a>
    {% for pet in owner.pets %}
        <ul class="list-group">
            <li class="list-group-item">Name: {{ pet.name }}</li>
            <li class="list-group-item">Age: {{ pet.age }}</li>
            <a href={{ url_for('owner.show_owner_by_type', type=pet.type) }} class="list-group-item">Type: {{ pet.type }}</a>
            <a class="btn btn-outline-danger"
               href="{{ url_for('owner.del_pet', index=index, pet_index=owner.pets.index(pet)) }}">Delete Pet</a>

        </ul>
    {% endfor %}
{% endblock %}
