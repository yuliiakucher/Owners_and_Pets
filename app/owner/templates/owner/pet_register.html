{% extends 'base.html' %}


{% block body %}
    <h3>Pet Registration</h3>
    <form method="POST">
        {% for field in form %}
            {% if not field == form.save %}
                <div class="form-group">
                    <label for="exampleInputEmail1">{{ field.label }}</label>
                    <div class=form-control">{{ field }}</div>
                </div>
            {% else %}
                <div class="form-group">
                    <div class=form-control">{{ field }}</div>
                </div>
            {% endif %}
        {% endfor %}

        {#        <button type="submit" class="btn btn-primary">Submit</button>#}
    </form>
{% endblock %}
